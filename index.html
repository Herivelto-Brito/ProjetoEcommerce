<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/416d396a70.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Ecommerce</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fa-regular fa-futbol"></i>FootballBoots</a>

        <ul class="nav">
            <li><a href="#">Visao Geral</a></li>
            <li><a href="#">Specifications</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="header-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <div id="menu"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
    <section class="home">
        <div class="home-image">
            <img src="product-nike-blue.png" class="select">
        </div>

        <div class="home-text">
             <h1>Nike Mercurial</h1>
             <h3>Superfly 8</h3>
             <h3>$299,99</h3>
             <a href="#" class="btn">Shop Now</a>
        </div>
    </section>
    <div class="main">
        <div class="row">
            <li><img src="main-nike-blue.png" onclick="slider('product-nike-blue.png')"></li>
        </div>

        <div class="row-2">
            <li><img src="main-nike-green.png" onclick="slider('product-nike-green.png')"></li>
        </div>

        <div class="row-3">
            <li><img src="main-nike-black.png" onclick="slider('product-nike-black.png')"></li>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
